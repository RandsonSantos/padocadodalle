<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Editar Produto</h1>
    <form action="{{ url_for('edit_produtos', id=produto.id) }}" method="post">
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" name="nome" value="{{ produto.nome }}" required>
        <label for="valor">Valor do Produto:</label>
        <input type="text" id="valor" name="valor" value="{{ produto.valor }}" required>
        <label for="categoria_id">Categoria do Produto:</label>
        <select id="categoria_id" name="categoria_id" required>
            {% for categoria in categorias %}
            <option value="{{ categoria.id }}" {% if produto.categoria_id == categoria.id %}selected{% endif %}>{{ categoria.nome }}</option>
            {% endfor %}
        </select>
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
